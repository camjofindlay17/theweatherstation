<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgTVO61Bqn1r-HFAw_-pZ8uVbqX_E-XWs&libraries=places&callback=initAutocomplete" async defer></script> -->
    <link rel="stylesheet" href="style.css">
    <title>Local and National Weather Forecast</title>
</head>
<body>
    <nav class="navbar">
        <h1>The Weather Station</h1>
    </nav>
    <main>
        <div class="sidebar">
            <h2 id="search-title">Search by zip code:</h2>
            <form class="form-inline">
              <input type="text" id="input" placeholder="Enter Zipcode"/>
              <button class="btn btn-outline-success my-2 my-sm-0" id ="search" type="button">Search</button>
            </form>
            <hr>
            <h2>Recent Searches</h2>
            <ul class="weather-list" id="renderSearches"></ul>
        </div>
        <div class="container">
            <div id="displayInfo" class="county-container">
                <h2 id="location"></h2>
                <h3 id="temperature"></h3>
                <h3 id="humidity"></h3>
                <h3 id="wind"></h3>
                <h3 id="uv"></h3>
            </div>
            <div class="container-day">
                <h2>5-Day Forecast:</h2>
                <div class="row">
                  <div class="col" id="col-1">
                    <h4 id="date"></h4>
                    <div id="img1"></div>
                    <p id="temp"></p>
                    <p id="hum"></p>
                  </div>
                  <div class="col" id="col-2">
                    <h4 id="date"></h4>
                    <div id="img2"></div>
                    <p id="temp"></p>
                    <p id="hum"></p>
                  </div>
                  <div class="col" id="col-3">
                    <h4 id="date"></h4>
                    <div id="img3"></div>
                    <p id="temp"></p>
                    <p id="hum"></p>
                  </div>
                  <div class="col" id="col-4">
                    <h4 id="date"></h4>
                    <div id="img4"></div>
                    <p id="temp"></p>
                    <p id="hum"></p>
                  </div>
                  <div class="col" id="col-5">
                    <h4 id="date"></h4>
                    <div id="img5"></div>
                    <p id="temp"></p>
                    <p id="hum"></p>
                  </div>
                </div>
            </div>
        </div>
    </main> 
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
